<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced Forms</title>
</head>
<body>
    <p>Enter name of your favorite Sabji</p>
    <input type="text" name="favsabji" list="sabjiyan" id="">
    <datalist id="sabjiyan">
        <option value="Aalu">
        <option value="Gobhi">
        <option value="Paneer">
        <option value="Matar">
    </datalist>

    <h3>Keygen Use in a Form</h3>
    <form method="POST" action="ch8p224AdvancedForms.html" enctype="text/plain">
        Name: <input type="text" name="name" id=""><br>
        Email: <input type="text" name="email" id=""><br>
        <keygen name="key" challenge="0987654321" keytype="RSA">
        <input type="submit" name="" value="Submit Now">
    </form>
</body>
</html>
