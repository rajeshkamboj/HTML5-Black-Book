<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio CheckBox</title>
</head>
<body>
    <h2>CheckBox</h2>
    <form action="">
        <input type="checkbox" name="option1" value="Mooli" id="">Mooli <br>
        <input type="checkbox" name="option2" id="" value="Gaajar" checked="checked">Gaajar <br>
    </form>
    
    <h2>Radio</h2>
    <form action="">
        <input type="radio" name="group1" value="Moola" >Moola <br>
        <input type="radio" name="group1" value="Gaajra" >Gaajra <br>
        <input type="radio" name="group1" value="Santra" >Santra
        <select name="" id="">
            <option value="Kuch Nahi">Kuch Nahi</option>
            <option value="Amb">Amb</option>
            <option value="Kela">Kela</option>
            <option value="Seb">Seb</option>
            <option value="Matira">Matira</option>
        </select>
        <!-- We can also add Optgroup in Select to arrange items of various categories -->
        <input type="reset" name="reset" id="" value="Reset" />
    </form>
    <h2>Text Area in a Form</h2>
    <form action="">
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
