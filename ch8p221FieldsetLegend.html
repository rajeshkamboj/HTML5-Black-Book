<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fieldset in a Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Login Screen</legend>
            <label for="">Username: <input type="text"></label>
            <label for="">Email: <input type="email" name="" id=""></label><br>
            <label for="">Password: <input type="password" name="" id=""> </label>
            <label for=""><input type="submit" name="submit" value="Submit Info"></label>
        </fieldset>
    </form>
<h2>Display Image on a Button</h2>
    <form action="">
        <button type="submit">
            <img width="30px" height="30px"  src="https://www.7kwebs.com/wp-content/uploads/2019/02/logo.png" alt="">
        </button>
    </form>
</body>
</html>
